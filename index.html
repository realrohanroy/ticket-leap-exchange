
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ShareMySeat" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Enhanced PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Safe area insets for devices with notches -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    
    <title>ShareMySeat - Travel Connected</title>
    <meta name="description" content="Connect with verified travelers to find or share available seats for hassle-free journeys" />
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="ShareMySeat - Travel Connected" />
    <meta property="og:description" content="Connect with verified travelers to find or share available seats for hassle-free journeys" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sharemyseat.vercel.app" />
    <meta property="og:image" content="https://sharemyseat.vercel.app/favicon.ico" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ShareMySeat - Travel Connected" />
    <meta name="twitter:description" content="Connect with verified travelers to find or share available seats" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/favicon.ico" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- CSS Variables for safe area -->
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      /* Prevent zoom on input focus for iOS */
      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        select,
        textarea,
        input[type="text"],
        input[type="password"],
        input[type="datetime"],
        input[type="datetime-local"],
        input[type="date"],
        input[type="month"],
        input[type="time"],
        input[type="week"],
        input[type="number"],
        input[type="email"],
        input[type="url"],
        input[type="search"],
        input[type="tel"],
        input[type="color"] {
          font-size: 16px !important;
        }
      }
      
      /* Loading state */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
    
    <base href="/">
  </head>
  <body class="safe-area-inset">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
